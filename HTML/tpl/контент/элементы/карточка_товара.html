{{define "карточка_товара"}}
<div class="column {{.}}">
    <div class="card" data-href="/товар?item=341324" onclick="ОткрытьСтраницу(event)">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <p class="title is-4">Товар Название </p> 
        <div class="media">
          <div class="media-content">
           
            <p class="subtitle is-6">100 Р.</p>
          </div> 
          <div class="media-content">
            <button class="button is-primary add-to-cart">В корзину</button>
            <div class="quantity-selector is-hidden">
              <button class="button is-small qty-minus">-</button>
              <input type="number" value="1">
              <button class="button is-small qty-plus">+</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div> 

{{end}}
