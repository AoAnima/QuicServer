{{define "регистрация"}}
<div id="content"  data-updateMethod="replaceWith">
<div class="section">
  <div class="container">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Регистрация
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          <form>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" id="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label" for="password">Пароль</label>
              <div class="control has-icons-left">
                <input class="input" type="password" id="password" placeholder="Пароль">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label" for="repeat-password">Повторите пароль</label>
              <div class="control has-icons-left">
                <input class="input" type="password" id="repeat-password" placeholder="Повторите пароль">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">Зарегистрироваться</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{{end}}
