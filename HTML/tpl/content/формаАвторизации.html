{{define "формаАвторизации"}}
<div id="content"  data-updateMethod="replaceWith">
<div class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="card">
          <div class="card-content">
            <form id="authForm" action="аутентификация" method="ajaxPost" jsHanlder="Перехват sumbit со всего документа  обрабатывается через ajaxPost()">
              <h1 class="title">Авторизация</h1>
              <div class="field">
                <label class="label" for="login">Логин</label>
                <div class="control">
                  <input class="input" type="text" id="login" name="логин" required>
                </div>
              </div>
              <div class="field">
                <label class="label" for="password">Пароль</label>
                <div class="control">
                  <input class="input" type="password" id="password" name="пароль" required>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary" type="submit">Войти</button>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <a href="/register">Зарегистрироваться</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{{end}}
