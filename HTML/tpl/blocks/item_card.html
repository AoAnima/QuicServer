{{define "item_card"}}
<div class="column {{.}}">
    <div class="card" data-item="item341324" onclick="ОткрытьТовар(event)">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">Product </p> 
            <p class="subtitle is-6">$100</p>
          </div>  
        </div>
      </div>
    </div>
  </div> 
  <script>
    function ОткрытьТовар(event) {
      console.log(event.currentTarget);
      event.preventDefault();
      event.stopPropagation();  
      let div = event.currentTarget   
      let itemID = div.dataset.item;   
      console.log(div.dataset);
      window.open('/item/' + itemID, "_blank");
    }
  </script>
{{end}}
