<!DOCTYPE html>
<html>
<head>
  <title>Раскладка контура тёплого пола</title>
  <style>
    /* Стили для интерфейса */
    canvas {
      border: 1px solid black;
    }
    .controls {
      margin-top: 10px;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
    }
    .controls input, .controls select {
      margin-bottom: 10px;
    }
  </style>

</head>
<body>
  <h1>Раскладка контура тёплого пола</h1>
  
  <div>
    <canvas id="холст" width="800" height="600"></canvas>
  </div>
  
  <div class="controls">
    <label for="шагСетки">Шаг сетки (см):</label>
    <input type="number" id="шагСетки" min="1" value="10">
    
    <label for="толщинаСтен">Толщина стены (см):</label>
    <input type="number" id="толщинаСтен" min="1" value="10">
    
    <button id="рисоватьСтену">Рисовать стену</button>
    <button id="рисоватьДверь">Рисовать дверь</button>
    <button id="оичтистьХолст">Очистить</button>
    
    <p>Длина стены: <span id="длинаСтены">0</span> см</p>
    
    <hr>
    
    <label for="ширинаДвери">Ширина дверь:</label>
    <input type="number" id="ширинаДвери" min="1" value="100" step="0.1">  
    
    
    <label for="максимальнаяДлинаКонтура">Максимальная длина контура (м):</label>
    <input type="number" id="maxLoopLength" min="1" value="100" step="0.1">
    
    <label for="шагМеждуКоунтур">Шаг между контурами (см):</label>
    <input type="number" id="шагМеждуКоунтур" min="1" value="20">
    
    <label for="типКонтура">Тип контура:</label>
    <select id="типКонтура">
      <option value="звейка">звейка</option>
      <option value="улитка">улитка</option>
      <option value="двойнаяЗмейка">двойная Змейка</option>
    </select>

  </div>
  
  <div class="info">
    <p>Общая длина контуров: <span id="общаяДлинаКонтуров">0</span> м</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
