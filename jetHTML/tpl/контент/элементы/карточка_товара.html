{{блок карточка_товара(class)}}
<div class="элемент {{ class }}">
    <div class="card">
      <div class="card-image" data-href="/товар?элемент=341324" onclick="ОткрытьСтраницу(event)">
        <figure class="image is-4by4">
          <img src="placeholder.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <p class="title is-4">Товар Название </p> 
        <div class="контейнер">
          <div class="строка заполнить">
            <div class="элемент">           
              <p class="subtitle is-6">100 Р.</p>
            </div> 
            <div class="элемент">             
                <button class="основной элемент">В корзину</button>
                <div class="quantity-selector элемент is-hidden">
                  <div class="строка">
                    <button class="элемент  is-small qty-minus">-</button>
                    <input class="элемент" type="number" value="1">
                    <button class="элемент  is-small qty-plus">+</button>
                  </div>
                </div>
              
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div> 

{{конец}}
